<!-- This file is referenced by the build.xml file.
     Used only for jwsdp environment
-->
<!-- 
change only the container property and it's root
 -->
<!-- container is sjsas, or sjsws, or tomcat -->
<property name="container" value="tomcat"/>
<property name="sjsas.root" location="/opt/Sun/AppServer"/>
<property name="sjsws.root" location="/opt/Sun/WebServer"/>
<property name="tomcat.root" location="C:\tomcat50-jwsdp"/>

<!-- 
    Do not modify these properties unless required 
 -->
<property name="catalina.home" location="${tomcat.root}"/>
<property name="buildhome" location="build"/>
<property name="build.dir" location="${buildhome}"/>
<property name="jwsdphome" location="../../dist"/>
<property name="samplesbuild" location="../../build/samples"/>
<property name="jwsdpshared" location="${jwsdphome}/jwsdp-shared"/>
<property name="jaxphome" location="${jwsdphome}/jaxp"/>
<property name="jaxrpchome" location="../../dist"/>
<property name="samples.home" location="${jaxrpchome}/../samples"/>
<property name="saajhome" location="${jaxrpchome}"/>
<property name="javamail.jar" location="${jaxrpchome}/../lib/mail.jar"/>
<property name="jaxrpc-api.jar" value="${jaxrpchome}/lib/jaxrpc-api.jar"/>
<property name="jaxrpc-impl.jar" value="${jaxrpchome}/lib/jaxrpc-impl.jar"/>
<property name="jaxrpc-spi.jar" value="${jaxrpchome}/lib/jaxrpc-spi.jar"/>
<property name="saaj-api.jar" value="${saajhome}/lib/saaj-api.jar"/>
<property name="saaj-impl.jar" value="${saajhome}/lib/saaj-impl.jar"/>
<property name="relaxngDatatype.jar" value="${jwsdpshared}/lib/relaxngDatatype.jar"/>
<property name="ant.jar" value="${jwsdphome}/apache-ant/lib/ant.jar"/>
<property name="sjsws.instance" value="localhost"/>
<property name="sjsas.servlet.jar" value="${sjsas.root}/lib/j2ee.jar"/>
<property name="tomcat.servlet.jar" value="${tomcat.root}/common/lib/servlet-api.jar"/>
<property name="sjsws.servlet.jar" value="${sjsws.root}/bin/https/jar/webserv-ext.jar"/>
<property name="FastInfoset.jar" value="${jaxrpchome}/lib/FastInfoset.jar"/>
